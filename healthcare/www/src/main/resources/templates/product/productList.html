<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/product/css/product.css}">
</head>

<body>
    <main class="product-list-container">
        <div>
            <!--/* 배너 영역 */-->
        </div>
        <div>
            <div class="category-box">
                <!--/* 카테고리 영역 */-->
                <span th:each="typed: ${productTyped}" th:text="${typed.type}"></span>
            </div>
            <div class="item-section" th:each="p : ${productDTOList}">
                <div class="product-item"
                     th:with="dir=${p.productFileList.get(0).productFileSaveDir},
                        fileName=${p.productFileList.get(0).productFileName}">
<!--                    <img th:src="@{|/image/product_register_img/${fileName}|}">-->
                    <img th:src="@{|/productFile/${dir + fileName}|}">
                    <div class="item-name">
                        <span th:text="${p.productName}"></span>
                    </div>
                    <div class="item-info">
                        <div>
                            <span>#</span>
                            <span th:text="${#strings.arraySplit(p.productInfo, '#')[0]}"></span>
                        </div>
                        <div>
                            <span>#</span>
                            <span th:text="${#strings.arraySplit(p.productInfo, '#')[#arrays.length(#strings.arraySplit(p.productInfo, '#')) - 1]}"></span>
                        </div>
                    </div>
                    <div class="item-price">
                        <span th:text="${#numbers.formatInteger(p.realPrice,3,'COMMA')+'원'}"></span>
                        <span th:text="${#numbers.formatInteger(p.price,3,'COMMA')+'원'}"></span>
                        <span th:text="${p.discountRate+'%'}"></span>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
