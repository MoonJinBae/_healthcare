<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
</head>
<body>
    <main class="product-list-container">
        <div>
            <select th:field="${productTyped}" class="select">
                <option value="">상품유형</option>
                <option th:each="typed: ${productTyped}" th:value="${th:typed.type}" th:text="${th:typed.type}"></option>
            </select>
        </div>
    </main>
</body>
</html>
