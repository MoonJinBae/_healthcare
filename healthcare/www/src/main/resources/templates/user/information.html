<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Information</title>
  <link rel="stylesheet" th:href="@{/css/user/information.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="common/nav.html :: nav"></div>

<div class="main-container">
  <div>
    <form action="/user/information" method="post">
      <input type="hidden" name="userNo" th:value="${userNo}">
      <div>
        <table border="1">
          <tr>
            <th>키</th>
            <td><input type="text" name="infoHeight"></td>
          </tr>
          <tr>
            <th>몸무게</th>
            <td><input type="text" name="infoWeight"></td>
          </tr>
          <tr>
            <th>골격근량</th>
            <td><input type="text" name="infoSkeletal"></td>
          </tr>
          <tr>
            <th>체지방률</th>
            <td><input type="text" name="infoBody"></td>
          </tr>
          <tr>
            <th>기초대사량</th>
            <td><input type="text" name="infoMetabolic"></td>
          </tr>
        </table>

        <button type="submit">저장</button>

      </div>

    </form>
  </div>
</div>

</body>
</html>
