<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Information</title>
  <link rel="stylesheet" th:href="@{/css/user/information.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="common/nav.html :: nav"></div>

<div class="main-container">
  <div>
    <form action="/user/information" method="post">
      <input type="hidden" name="userNo" th:value="${userNo}">
      <div class="information-all-div">
        <div class="information-sub-div">
          <div>
            <strong class="info-comment">개인정보를 입력해주세요.</strong>
          </div>

          <div class="height-div">
            <strong>키</strong>
            <div>
              <input type="text" name="infoHeight" class="info-input">
              <span>cm</span>
            </div>
          </div>

          <div class="weight-div">
            <strong>몸무게</strong>
            <div>
              <input type="text" name="infoWeight" class="info-input">
              <span>kg</span>
            </div>
          </div>

          <div class="skeletal-div">
            <strong>골격근량</strong>
            <div>
              <input type="text" name="infoSkeletal" class="info-input">
              <span>kg</span>
            </div>
          </div>

          <div class="body-div">
            <strong>체지방률</strong>
            <div>
              <input type="text" name="infoBody" class="info-input">
              <span>%</span>
            </div>
          </div>

          <div class="metabolic-div">
            <strong>기초대사량</strong>
            <div>
              <input type="text" name="infoMetabolic" class="info-input">
              <span>kcal/day</span>
            </div>
          </div>
          <button type="submit" class="submitBtn">저장</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
