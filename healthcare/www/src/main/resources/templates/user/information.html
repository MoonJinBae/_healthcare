<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Information</title>
  <link rel="stylesheet" th:href="@{/css/user/information.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="common/nav.html :: nav"></div>

<div class="main-container">
  <div>
    <form action="/user/information" method="post">
      <input type="hidden" name="userNo" th:value="${userNo}">
      <div>
        <div>
          <strong>개인정보를 입력합니다.</strong>
        </div>
        <div>
          <strong>키</strong>
          <div>
            <input type="text" name="infoHeight">
            <span>cm</span>
          </div>
        </div>
        <div>
          <strong>몸무게</strong>
          <div>
            <input type="text" name="infoWeight">
            <span>kg</span>
          </div>

        </div>
        <div>
          <strong>골격근량</strong>
          <div>
            <input type="text" name="infoSkeletal">
            <span>kg</span>
          </div>
        </div>
        <div>
          <strong>체지방률</strong>
          <div>
            <input type="text" name="infoBody">
            <span>%</span>
          </div>
        </div>
        <div>
          <strong>기초대사량</strong>
          <div>
            <input type="text" name="infoMetabolic">
            <span>kcal/day</span>
          </div>
        </div>
        <button type="submit">저장</button>

      </div>
    </form>
  </div>
</div>

</body>
</html>
